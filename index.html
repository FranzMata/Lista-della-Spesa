<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista della Spesa</title>
    <link rel="stylesheet" href="style.css">
    <!-- Aggiungi il manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Lista della Spesa</h1>
        <input type="text" id="itemInput" placeholder="Aggiungi un articolo..." />
        <button id="addItemButton">Aggiungi</button>
        <ul id="shoppingList"></ul>
    </div>
    <script src="script.js"></script>
    <!-- Aggiungi il codice per registrare il Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrato con successo:', registration);
                    })
                    .catch((error) => {
                        console.log('Errore nel registrare il Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
